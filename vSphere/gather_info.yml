  - name: vm-facts
    vmware_vm_facts:
      validate_certs: false
      username: "{{ ansible_env.VMWARE_USER }}"
      password: "{{ ansible_env.VMWARE_PASSWORD }}"
      hostname: "{{ ansible_env.VMWARE_HOST }}"
      vm_type: vm
    delegate_to: localhost
    register: vmfacts

  - debug:
      var: vmfacts.virtual_machines
